<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S_hinh_tron</title>
</head>
<body>
    <script>
        let bankinh;
        bankinh = prompt("Nhập bán kính hình tròn");
        let R = parseFloat(bankinh);
        let S = R*R*3.14;
        document.write("Diện tích hình tròn = " + S );
    </script>

</body>
</html>
